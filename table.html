<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Table</title>
    <style>
        table {
            /* width: 100%; */
            border-collapse: collapse;  
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            /* margin: 10px; */
        }
        tr:nth-child(even){
            background-color: #313131;
        }
        tr:nth-child(odd){
            background-color: rgb(44, 166, 126);
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll</th>
        </tr>
        <tr>
            <td>Hk</td>
            <td>mca</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Kk</td>
            <td>mca</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Uk</td>
            <td>mca</td>
            <td>42</td>
        </tr>
        <tr>
            <td>Sk</td>
            <td>mca</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
