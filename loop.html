
<!DOCTYPE html>
<html>
<body>
​
<h1>The script element</h1>
​
<p id="demo"></p>
​
<script>
document.getElementById("demo").innerHTML = "Hello JavaScript!";

var num;
var sum = 0;

num = prompt("Enter the number: ");
let n = parseInt(num);
for(let i =0; i<n; i++){
    sum = sum +i;
 }
document.write("Sum is: ",sum);

</script> 
​
</body>
</html>
